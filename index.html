<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .list-group-item {
            max-width: 550px; 
            margin: 20px auto; 
        }
        .center-middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .full-width {
            width: 100%;
        }
        .img-fluid {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fab fa-instagram"></i> Instagram</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" class="nav-link btn btn-success mr-2" data-toggle="modal" data-target="#newPostModal">Create a new post</button>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Accessibility</a>
                        <a class="dropdown-item" href="#">Privacy & Data</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#">Log Out</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-auto">
            <button id="grid-btn" class="btn btn-link"><i class="fas fa-th"></i> </button>
            <button id="list-btn" class="btn btn-link"><i class="fas fa-list"></i> </button>
        </div>
    </div>
</div>

<div class="container-fluid mt-4 grid-view">
    <div class="row" id="grid-content">
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/1/800" class="img-fluid rounded">
        </div>
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/2/800" class="img-fluid rounded">
        </div>
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/3/800" class="img-fluid rounded">
        </div>
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/4/800" class="img-fluid rounded">
        </div>
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/5/800" class="img-fluid rounded">
        </div>
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/6/800" class="img-fluid rounded">
        </div>
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/7/800" class="img-fluid rounded">
        </div>
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/8/800" class="img-fluid rounded">
        </div>
        <div class="col-md-4 mb-3">
            <img src="https://picsum.photos/seed/9/800" class="img-fluid rounded">
        </div>
    </div>
</div>

<div class="container mt-4 list-view" style="display: none;">
    <div class="list-group" id="list-content">
        <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Look at this bridge!</h5>
                <small>4/20</small>
            </div>
            <img src="https://picsum.photos/seed/1/800" class="img-fluid rounded">
            <p class="mb-1"><strong>204 likes</strong></p>
            <small>This is a very beautiful bridge!</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">My Organized Desk</h5>
                <small>4/20</small>
            </div>
            <img src="https://picsum.photos/seed/2/800" class="img-fluid rounded">
            <p class="mb-1"><strong>69 Likes</strong></p>
            <small>I love organizing my desk!</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Nature...</h5>
                <small>4/20</small>
            </div>
            <img src="https://picsum.photos/seed/3/800" class="img-fluid rounded">
            <p class="mb-1"><strong>108,000 Likes </strong></p>
            <small>I love going to waterfalls!</small>
        </a>
    </div>
</div>

<div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newPostModalLabel">Create a new post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="caption">Caption</label>
                    <input type="text" class="form-control" id="caption" placeholder="Add the caption of your post here.">
                </div>
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-secondary"><i class="fas fa-camera"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fas fa-map-marker-alt"></i></button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#grid-btn').click(function() {
            $('.grid-view').show();
            $('.list-view').hide();
        });

        $('#list-btn').click(function() {
            $('.grid-view').hide();
            $('.list-view').show();
        });
    });
</script>
</body>
</html>
