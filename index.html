<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fab fa-instagram"></i>Instagram</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" class="nav-link btn btn-success mr-2" data-toggle="modal" data-target="#newPostModal">Create a New Post</button>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Accessibility</a>
                        <a class="dropdown-item" href="#">Privacy & Data</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#">Log Out</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-auto">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#grid-view"><i class="fas fa-th"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#list-view"><i class="fas fa-list"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="tab-content mt-4">
    <div id="grid-view" class="container-fluid tab-pane fade show active">
        <div class="row">
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/1/800" class="img-fluid rounded">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/2/800" class="img-fluid rounded">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/3/800" class="img-fluid rounded">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/4/800" class="img-fluid rounded">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/5/800" class="img-fluid rounded">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/6/800" class="img-fluid rounded">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/7/800" class="img-fluid rounded">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/8/800" class="img-fluid rounded">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://picsum.photos/seed/9/800" class="img-fluid rounded">
            </div>
        </div>
    </div>
    <div id="list-view" class="container tab-pane fade">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action mb-3">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Look at this bridge!</h5>
                            <small>4/26</small>
                        </div>
                        <img src="https://picsum.photos/seed/1/800" class="img-fluid rounded">
                        <p class="mb-1"><strong>204 likes</strong></p>
                        <small>This is a very beautiful bridge!</small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action mb-3">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">My Organized Desk</h5>
                            <small>4/26</small>
                        </div>
                        <img src="https://picsum.photos/seed/2/800" class="img-fluid rounded">
                        <p class="mb-1"><strong>69 Likes</strong></p>
                        <small>I love organizing my desk!</small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action mb-3">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Nature...</h5>
                            <small>4/26</small>
                        </div>
                        <img src="https://picsum.photos/seed/3/800" class="img-fluid rounded">
                        <p class="mb-1"><strong>108,000 Likes </strong></p>
                        <small>I love going to waterfalls!</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newPostModalLabel">Create a new post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="caption">Caption</label>
                    <input type="text" class="form-control" id="caption" placeholder="Add the caption of your post here.">
                </div>
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-secondary"><i class="fas fa-camera"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fas fa-map-marker-alt"></i></button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
